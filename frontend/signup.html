<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Ally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="img/3d.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/3d1.png" />
    <link rel="stylesheet" href="styles/signup.css" />
  </head>
  <body class="text-slate-200">
    <div
      id="success-popup"
      class="hidden fixed top-5 right-5 bg-green-600 text-white py-3 ml-4 px-6 rounded-lg shadow-xl z-50 transition-opacity duration-300"
    ></div>

    <div class="min-h-screen flex items-center justify-center flex-col p-4">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-white">Create an Account</h1>
          <p class="mt-2 text-slate-300">Join Ally today</p>
        </div>

        <div
          class="bg-gray-800 p-8 rounded-xl shadow-2xl border-gray-700 border"
        >
          <div id="error-box"></div>

          <form id="the-signup-form">
            <div class="space-y-6">
              <div>
                <label
                  for="username"
                  class="block mb-2 text-sm font-medium text-slate-300"
                  >Username</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="w-full bg-gray-700 border-gray-600 rounded-lg text-white placeholder-slate-400 focus:ring-indigo-500 focus:border-indigo-500 pl-2 text-sm border-2 p-2"
                  placeholder="enter a username"
                  required
                />
              </div>
              <div>
                <label
                  for="email"
                  class="text-sm font-medium text-slate-300 mb-2 block"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full bg-gray-700 border-gray-600 rounded-lg text-white placeholder-slate-400 focus:ring-indigo-500 focus:border-indigo-500 pl-2 text-sm border-2 p-2"
                  placeholder="enter your email address"
                  required
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-slate-300 mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full bg-gray-700 border-gray-600 rounded-lg text-white placeholder-slate-400 focus:ring-indigo-500 focus:border-indigo-500 pl-2 text-sm border-2 p-2"
                  placeholder="•••••••• (at least 6 characters)"
                  required
                />
              </div>
              <div>
                <label
                  for="confirm-password"
                  class="block text-sm font-medium text-slate-300 mb-2"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  class="w-full bg-gray-700 border-gray-600 rounded-lg text-white placeholder-slate-400 focus:ring-indigo-500 focus:border-indigo-500 pl-2 text-sm border-2 p-2"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <div class="mt-8">
              <button
                type="submit"
                id="signup-btn"
                class="w-full flex justify-center bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-indigo-700 transition-colors disabled:bg-indigo-400 disabled:cursor-not-allowed"
              >
                Sign Up
              </button>
            </div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-slate-400">
              Already a member?
              <a
                href="login.html"
                class="font-medium text-indigo-400 hover:text-indigo-300"
                >Sign In</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/signup.js"></script>
  </body>
</html>
