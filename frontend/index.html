<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ally - Your AI Meeting Wizard</title>
    <meta property="og:title" content="Ally - Your AI Meeting Wizard" />
    <meta
      property="og:description"
      content="Effortlessly transform your meeting recordings and notes into summaries, action items, and insights."
    />
    <meta
      property="og:image"
      content="https://ally-frontend-vw00.onrender.com/img/ally.png"
    />
    <meta
      property="og:url"
      content="https://ally-frontend-vw00.onrender.com/index.html"
    />
    <meta property="og:type" content="website" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/3d.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/3d1.png" />
  </head>

  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center"
  >
    <div id="vanta-canvas"></div>

    <main class="flex flex-col items-center justify-center text-center p-4 m-4">
      <h1 class="text-4xl md:text-6xl font-bold">Ally</h1>
      <p
        id="welcome-message"
        class="md:text-xl text-slate-300 mt-4 max-w-2xl"
      ></p>

      <div class="mt-16 mb-4">
        <a
          href="login.html"
          id="get-started-btn"
          class="bg-indigo-600 text-white font-bold py-4 px-10 rounded-lg md:text-xl shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-105"
        >
          Get Started
        </a>
        <br /><br />

        <button
          type="button"
          id="show-how-it-works"
          class="text-slate-400 hover:text-slate-200 hover:underline"
        >
          <small>Click here to see why we are different?</small>
        </button>
      </div>
    </main>

    <footer class="text-center text-slate-400 py-8 absolute bottom-0 w-full">
      <p class="text-xs">&copy; 2025 Ally. All rights reserved.</p>
      <p class="text-xs mt-1">
        "Dream big but start small." - Lucky Jeagun Daniel
      </p>
    </footer>

    <div id="how-it-works-panel">
      <button id="close-panel-btn" aria-label="Close panel">
        <svg
          class="w-6 h-6 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>

      <iframe id="panel-iframe" src="how.html" title="How it works"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
