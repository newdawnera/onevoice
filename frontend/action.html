<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Action Logs - Ally</title>
    <meta property="og:title" content="Action Logs - Ally" />
    <meta
      property="og:description"
      content="Manage and track action items from your latest meeting summary."
    />
    <meta
      property="og:image"
      content="https://ally-frontend-vw00.onrender.com/img/ally.png"
    />
    <meta
      property="og:url"
      content="https://ally-frontend-vw00.onrender.com/action.html"
    />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/3d.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/3d1.png" />
    <link rel="stylesheet" href="/styles/action.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div class="flex h-screen overflow-hidden">
      <aside
        id="mobile-menu"
        class="fixed lg:relative inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 z-30 lg:z-auto w-72 lg:w-80 bg-slate-50 border-r border-slate-200 flex flex-col h-full lg:min-h-0 h-dvh overflow-y-auto"
      >
        <div class="flex h-full flex-col justify-between p-4">
          <div class="flex flex-col gap-4">
            <h1
              id="welcome-message"
              class="ml-4 text-[#0d141c] text-base font-medium block"
            ></h1>
            <div id="sidebar-nav" class="flex flex-col gap-2 mt-8 lg:mt-0">
              <a
                href="/home.html"
                class="nav-link flex items-center gap-3 px-3 py-2"
                ><div class="text-[#0d141c]">
                  <img
                    src="/img/home.png"
                    alt="icon"
                    width="24"
                    height="24"
                    style="object-fit: contain"
                  />
                </div>
                <p class="text-[#0d141c] text-sm leading-normal">Home</p></a
              >

              <a
                href="#"
                class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg bg-[#e7edf4]"
                ><div class="text-[#0d141c]">
                  <img
                    src="/img/action.png"
                    alt="icon"
                    width="24"
                    height="24"
                    style="object-fit: contain"
                  />
                </div>
                <p class="text-[#0d141c] text-sm font-medium leading-normal">
                  Action Items
                </p></a
              >
              <a
                href="/history.html"
                class="nav-link flex items-center gap-3 px-3 py-2"
                ><div class="text-[#0d141c]">
                  <img
                    src="/img/history.png"
                    alt="icon"
                    width="24"
                    height="24"
                    style="object-fit: contain"
                  />
                </div>
                <p class="text-[#0d141c] text-sm leading-normal">History</p></a
              >
              <a
                href="/about.html"
                class="nav-link flex items-center gap-3 px-3 py-2"
                ><div class="text-[#0d141c]">
                  <img
                    src="/img/about.png"
                    alt="icon"
                    width="24"
                    height="24"
                    style="object-fit: contain"
                  />
                </div>
                <p class="text-[#0d141c] text-sm leading-normal">About</p></a
              >
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <a
              href="index.html"
              id="logout-btn"
              class="nav-link flex items-center gap-3 px-3 py-2"
            >
              <div class="text-[#0d141c]">
                <img
                  src="/img/logout.png"
                  alt="icon"
                  width="24"
                  height="24"
                  style="object-fit: contain"
                />
              </div>
              <p class="text-[#0d141c] text-sm leading-normal">Logout</p>
            </a>
          </div>
        </div>
      </aside>

      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"
      ></div>

      <div class="flex-1 flex flex-col overflow-hidden">
        <header
          class="lg:hidden flex items-center justify-between p-4 bg-slate-100 border-b border-slate-200 sticky top-0 z-10"
        >
          <button id="menu-button" class="p-2">
            <img
              src="/img/list.png"
              alt="icon"
              width="24"
              height="24"
              style="object-fit: contain"
            />
          </button>
          <h1 class="text-[#0d141c] text-lg font-bold">Action Items</h1>
          <div class="w-6"></div>
        </header>

        <main
          class="flex-1 overflow-x-hidden overflow-y-auto p-4 md:p-6 lg:p-8"
        >
          <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
              <div class="flex min-w-72 flex-col gap-2">
                <h1
                  class="text-[#0d141c] tracking-tight text-2xl md:text-4xl font-bold text-center md:text-left"
                >
                  Action Logs Management
                </h1>
                <p class="text-[#49739c] text-base text-center">
                  Manage and track action items from your latest meeting
                  summary.
                </p>
              </div>
              <div>
                <button
                  id="create-task-btn"
                  class="bg-blue-600 text-white font-medium px-3 sm:px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm sm:text-base"
                >
                  Create Task
                </button>
              </div>
            </div>

            <div class="mb-4">
              <label class="flex flex-col w-full"
                ><div class="flex w-full flex-1 items-stretch rounded-lg h-12">
                  <div
                    class="text-[#49739c] flex bg-[#e7edf4] items-center justify-center pl-4 rounded-l-lg"
                  >
                    <img
                      src="/img/search.png"
                      alt="icon"
                      width="24"
                      height="24"
                      style="object-fit: contain"
                    />
                  </div>
                  <input
                    id="search-input"
                    placeholder="Search action items"
                    class="form-input w-full min-w-0 flex-1 rounded-r-lg text-[#0d141c] focus:outline-none focus:ring-0 border-none bg-[#e7edf4] placeholder:text-[#49739c] px-4 text-base"
                    value=""
                  /></div
              ></label>
            </div>

            <div class="flex gap-3 mb-6 flex-wrap">
              <div class="relative">
                <button
                  id="assignee-filter-btn"
                  class="filter-btn flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#e7edf4] pl-4 pr-2"
                  data-filter-type="assignee"
                >
                  <p class="text-[#0d141c] text-sm font-medium">Assignee</p>
                  <div>
                    <img
                      src="/img/dropdown.png"
                      alt="icon"
                      width="24"
                      height="24"
                      style="object-fit: contain"
                    />
                  </div>
                </button>
                <div id="assignee-dropdown" class="filter-dropdown mt-1"></div>
              </div>
              <div class="relative">
                <button
                  id="status-filter-btn"
                  class="filter-btn flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#e7edf4] pl-4 pr-2"
                  data-filter-type="status"
                >
                  <p class="text-[#0d141c] text-sm font-medium">Status</p>
                  <div>
                    <img
                      src="/img/dropdown.png"
                      alt="icon"
                      width="24"
                      height="24"
                      style="object-fit: contain"
                    />
                  </div>
                </button>
                <div id="status-dropdown" class="filter-dropdown mt-1"></div>
              </div>
              <button
                id="clear-filters-btn"
                class="text-sm text-gray-600 hover:text-blue-600"
              >
                Clear Filters
              </button>
            </div>

            <div
              class="w-full md:overflow-x-auto rounded-lg md:border md:border-[#cedbe8]"
            >
              <table class="w-full md:min-w-[700px] responsive-table">
                <thead class="bg-slate-50">
                  <tr>
                    <th
                      class="p-4 text-left text-sm font-medium text-[#0d141c]"
                    >
                      Task
                    </th>
                    <th
                      class="p-4 text-left text-sm font-medium text-[#0d141c]"
                    >
                      Assignee
                    </th>
                    <th
                      class="p-4 text-left text-sm font-medium text-[#0d141c]"
                    >
                      Start Date
                    </th>
                    <th
                      class="p-4 text-left text-sm font-medium text-[#0d141c]"
                    >
                      Deadline
                    </th>
                    <th
                      class="p-4 text-left text-sm font-medium text-[#0d141c]"
                    >
                      Status
                    </th>
                    <th
                      class="p-4 text-left text-sm font-medium text-[#0d141c]"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="action-items-tbody"
                  class="md:divide-y md:divide-[#cedbe8]"
                >
                  <tr>
                    <td colspan="6" class="text-center p-8 text-gray-500">
                      Loading action items...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      id="task-modal"
      class="modal fixed inset-0 z-40 items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div
        class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg m-4 overflow-y-auto max-h-screen"
      >
        <form id="task-form">
          <h2 id="modal-title" class="text-2xl font-bold mb-4">Create Task</h2>
          <input type="hidden" id="task-id" />
          <div class="mb-4">
            <label
              for="task-title"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Task Title</label
            >
            <input
              type="text"
              id="task-title"
              class="w-full border-gray-300 rounded-lg shadow-sm"
              required
            />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label
                for="task-assignee"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Assignee Name</label
              >
              <input
                type="text"
                id="task-assignee"
                class="w-full border-gray-300 rounded-lg shadow-sm"
                required
              />
            </div>
            <div>
              <label
                for="task-assignee-email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Assignee Email</label
              >
              <input
                type="email"
                id="task-assignee-email"
                class="w-full border-gray-300 rounded-lg shadow-sm"
              />
            </div>
          </div>
          <div class="mb-4">
            <label
              for="task-status"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Status</label
            >
            <select
              id="task-status"
              class="w-full border-gray-300 rounded-lg shadow-sm"
            ></select>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label
                for="task-start-date"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Start Date</label
              >
              <input
                type="date"
                id="task-start-date"
                class="w-full border-gray-300 rounded-lg shadow-sm"
              />
            </div>
            <div>
              <label
                for="task-deadline"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Deadline</label
              >
              <input
                type="date"
                id="task-deadline"
                class="w-full border-gray-300 rounded-lg shadow-sm"
              />
              <p id="date-error" class="text-red-500 text-xs mt-1 hidden">
                Deadline cannot be before the start date.
              </p>
            </div>
          </div>
          <div class="flex justify-end gap-3">
            <button
              type="button"
              id="cancel-btn"
              class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="save-btn"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
            >
              Save Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/action.js"></script>
  </body>
</html>
