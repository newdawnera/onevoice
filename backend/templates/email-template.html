<!DOCTYPE html>
<html
  lang="en"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="utf-8" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no"
    />
    <!--[if mso]>
      <xml
        ><o:OfficeDocumentSettings
          ><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings
        ></xml
      >
      <style>
        td,
        th,
        div,
        p,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "Segoe UI", sans-serif;
          mso-line-height-rule: exactly;
        }
      </style>
    <![endif]-->
    <title>[EMAIL_SUBJECT]</title>
    <style>
      /* Tailwind CSS classes can't be used directly in most email clients, but this gives a preview */
      /* This is a basic reset */
      .hover-underline:hover {
        text-decoration: underline !important;
      }

      @media (max-width: 600px) {
        .sm-w-full {
          width: 100% !important;
        }
        .sm-px-24 {
          padding-left: 24px !important;
          padding-right: 24px !important;
        }
        .sm-py-32 {
          padding-top: 32px !important;
          padding-bottom: 32px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      width: 100%;
      padding: 0;
      word-break: break-word;
      -webkit-font-smoothing: antialiased;
      background-color: #f3f4f6;
    "
  >
    <!-- Preheader text for email preview -->
    <div style="display: none">[PREHEADER_TEXT]</div>
    <div
      role="article"
      aria-roledescription="email"
      aria-label="[EMAIL_SUBJECT]"
      lang="en"
    >
      <table
        style="width: 100%; font-family: Inter, sans-serif"
        cellpadding="0"
        cellspacing="0"
        role="presentation"
      >
        <tr>
          <td
            align="center"
            style="
              background-color: #f3f4f6;
              padding-top: 24px;
              padding-bottom: 24px;
            "
          >
            <!-- Main email container -->
            <table
              class="sm-w-full"
              style="width: 600px"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
            >
              <tr>
                <td
                  class="sm-py-32 sm-px-24"
                  style="
                    background-color: #ffffff;
                    padding: 48px;
                    text-align: left;
                    border-radius: 8px;
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                      0 4px 6px -2px rgba(0, 0, 0, 0.05);
                  "
                >
                  <!-- Header Section -->
                  <table
                    style="width: 100%"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                  >
                    <tr>
                      <td style="text-align: center">
                        <h1
                          style="
                            font-size: 24px;
                            font-weight: 700;
                            color: #111827;
                          "
                        >
                          [PROJECT_NAME]
                        </h1>
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="
                          padding-bottom: 24px;
                          border-bottom: 1px solid #e5e7eb;
                          text-align: center;
                        "
                      >
                        <h2
                          style="
                            font-size: 18px;
                            font-weight: 600;
                            color: #374151;
                          "
                        >
                          [EMAIL_SUBJECT]
                        </h2>
                      </td>
                    </tr>
                  </table>

                  <!-- Body Content Section -->
                  <table
                    style="width: 100%"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                  >
                    <tr>
                      <td style="padding-top: 24px; padding-bottom: 24px">
                        <div
                          style="
                            line-height: 1.6;
                            color: #374151;
                            font-size: 16px;
                          "
                        >
                          <!-- 
                          YOUR DYNAMIC HTML CONTENT GOES HERE.
                          This is where the output from your Quill editor (the meeting summary or transcript) will be injected.
                          The HTML from your `formatted_result` variable in Python can be placed directly here.
                        -->
                          [MAIN_CONTENT_HTML]
                        </div>
                      </td>
                    </tr>
                  </table>

                  <!-- Button Section (Optional) -->
                  <table
                    style="width: 100%"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                  >
                    <tr>
                      <td
                        align="center"
                        style="padding-top: 16px; padding-bottom: 16px"
                      >
                        <!-- You can link this button to your web app or another relevant URL -->
                        <a
                          href="[MY_URL]"
                          style="
                            display: inline-block;
                            background-color: #4f46e5;
                            color: #ffffff;
                            font-size: 16px;
                            font-weight: 600;
                            line-height: 1.25;
                            padding: 12px 24px;
                            text-decoration: none;
                            border-radius: 6px;
                          "
                        >
                          View Wizard
                        </a>
                      </td>
                    </tr>
                  </table>

                  <!-- Footer Section -->
                  <table
                    style="width: 100%"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                  >
                    <tr>
                      <td
                        style="
                          padding-top: 24px;
                          border-top: 1px solid #e5e7eb;
                          text-align: center;
                        "
                      >
                        <p style="margin: 0; font-size: 14px; color: #6b7280">
                          This email was generated by Ally, your AI Meeting
                          Wizard.
                        </p>
                        <p
                          style="
                            margin-top: 8px;
                            font-size: 12px;
                            color: #9ca3af;
                          "
                        >
                          &copy; [CURRENT_YEAR] Alliance International. All
                          rights reserved.
                        </p>
                        <p
                          style="
                            margin-top: 4px;
                            font-size: 12px;
                            color: #9ca3af;
                          "
                        >
                          University of Dundee, School of Computing,
                          <br />
                          Dundee, Scotland, UK
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
